name: Sync Security Policy

on:
  push:
    branches: [main]
    paths:
      - VERSION
  schedule:
    - cron: '30 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-security-md:
    name: Sync SECURITY.md from VERSION
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Generate SECURITY.md
        shell: bash
        run: |
          set -euo pipefail

          VERSION_VALUE="$(tr -d '\n\r' < VERSION)"

          if [[ ! "${VERSION_VALUE}" =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            echo "VERSION must match semver (x.y.z). Got: ${VERSION_VALUE}" >&2
            exit 1
          fi

          MAJOR="${BASH_REMATCH[1]}"
          MINOR="${BASH_REMATCH[2]}"
          CURRENT_MINOR="${MAJOR}.${MINOR}.x"
          REPO_URL="https://github.com/${GITHUB_REPOSITORY}"
          python3 - <<PY
from pathlib import Path

current_minor = "${CURRENT_MINOR}"
repo_url = "${REPO_URL}"

content = f"""# Security Policy

## Supported Versions

Only the current release line receives security updates.

| Version | Supported |
| ------- | --------- |
| {current_minor} | :white_check_mark: |
| < {current_minor} | :x: |

## Reporting a Vulnerability

Please use GitHub Security Advisories for private vulnerability disclosure:

- {repo_url}/security/advisories/new

If GitHub advisories are unavailable, open a private maintainer contact path and avoid public issue disclosure until triage is complete.
"""

Path("SECURITY.md").write_text(content, encoding="utf-8")
PY

      - name: Create PR if changed
        uses: peter-evans/create-pull-request@v7
        with:
          branch: chore/sync-security-md
          delete-branch: true
          commit-message: "chore(security): sync SECURITY.md from VERSION"
          title: "chore(security): sync SECURITY.md from VERSION"
          body: |
            Automated update of `SECURITY.md` based on the current `VERSION`.
          labels: |
            maintenance
            security
