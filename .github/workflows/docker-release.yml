name: Docker Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example v0.1.0)"
        required: true
        type: string
      push_latest:
        description: "Also publish latest tag"
        required: true
        default: false
        type: boolean

jobs:
  release:
    name: Build and Publish Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Hub login
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: GHCR login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare tags
        id: prep
        run: |
          if [ -n "${{ secrets.DOCKERHUB_REPOSITORY }}" ]; then
            DOCKERHUB_IMAGE="docker.io/${{ secrets.DOCKERHUB_REPOSITORY }}"
          else
            DOCKERHUB_IMAGE="docker.io/${{ github.repository_owner }}/abshelflife"
          fi
          GHCR_IMAGE="ghcr.io/${{ github.repository_owner }}/abshelflife"
          TAG_INPUT="${{ inputs.tag }}"
          VERSION_FILE=$(cat VERSION | tr -d '\n\r')

          TAGS="${DOCKERHUB_IMAGE}:${TAG_INPUT},${GHCR_IMAGE}:${TAG_INPUT},${DOCKERHUB_IMAGE}:${VERSION_FILE},${GHCR_IMAGE}:${VERSION_FILE}"
          if [ "${{ inputs.push_latest }}" = "true" ]; then
            TAGS="${TAGS},${DOCKERHUB_IMAGE}:latest,${GHCR_IMAGE}:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.prep.outputs.tags }}
          build-args: |
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VERSION=${{ inputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push history-ui image
        uses: docker/build-push-action@v6
        with:
          context: ./ui/history-ui
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/abshelflife-history-ui:${{ inputs.tag }}
            docker.io/${{ secrets.DOCKERHUB_REPOSITORY || format('{0}/abshelflife-history-ui', github.repository_owner) }}:${{ inputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
